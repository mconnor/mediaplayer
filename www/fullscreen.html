<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>MediaPlayer Embed</title>
	<script type="text/javascript" src="assets/js/swfobject/swfobject.js"></script>
	<meta http-equiv="cache-control" content="no-cache" ></meta>
	
	<style type="text/css">

	html
	{
		height: 100%;
	}

	body {
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #000000;
	}

	#flash_wrapper
	{
		height: 100%;
	}

	</style>
	
</head>
<body>


<div id="flash_wrapper">
	<div id="media_player"></div>
</div>

<script type="text/javascript">
	// <![CDATA[

	var flashvars = {};
	//required
	flashvars.xml = 'assets/xml/gallery.xml';//		the location of the xml source (gallery)
	//flashvars.src = 'filename.jpg'; //			to load just one file
	//flashvars.still = 'filename.jpg';//			optional still frame if src is video
		
	//optional config variables
	flashvars.thumbgrid = 'true';//		default true - allow for thumbnails
	flashvars.slideshow = 'true';//		default true - allow auto slideshow
	flashvars.fullscreen = 'true';//	default true - allow fullscreen
	flashvars.duration = '5000';//		default 5000 - this is as fast as it should be, increase to 7500 for more time
	flashvars.scaleimage = 'false';//	default false - scale past 100% to fit screen
	flashvars.scalevideo = 'true';//	default true - looks fine for video
	flashvars.marginX = '0';//			default 0 - overall margin for the movie when viewing slides
	flashvars.marginY = '0';//			default 0
	flashvars.padding = '10';//			default 10 - used for gutter between images in thumbGrid
	flashvars.thumbWidth = '75';//		default 140 - size of thumbnail, images will be masked, scaled, and centered to fit space
	flashvars.thumbHeight = '75';//		default 140
	
	var params = {};
	params.menu = "false";//			optionally hide the default flash menu
	params.allowfullscreen = "true";//	necessary to allow fullscreen
	params.bgcolor = "#000000";//		set the color here
	
	var attributes = {};

	swfobject.embedSWF("assets/swf/mediaplayer.swf", "media_player", "100%", "100%", "9.0.0","/assets/swf/expressInstall.swf", flashvars, params, attributes);
	// ]]>
</script>

</body>
</html>
